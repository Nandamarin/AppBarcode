<div class="barcode-generator-container">
    <h1>Gerador de Código de Barras</h1>
    
    <div>
      <button (click)="generateBarcode()">Gerar Código de Barras</button>
    </div>
  
    <div *ngIf="generatedBarcode">
      <h2>Código de Barras Gerado:</h2>
      <div id="barcode"></div> <!-- Aqui o código de barras será exibido -->
      <p>Valor: {{ generatedBarcode }}</p>
      <button (click)="downloadBarcode()">Baixar Código de Barras em PDF</button>
    </div>
  </div>
